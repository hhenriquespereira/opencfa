  <body class="bg-light">
    <div class="container">
      <div class="py-5 text-center">
        <img class="d-block mx-auto mb-4" src="./bootstrap/fav-icon.png" width="72" height="72">
        <h2>Imaginez un générateur de citations</h2>
        <p class="lead">Objectif : construire un générateur de citations dont les citations seront construites aléatoirement en assemblant des morceaux de phrase.</p>
      </div>

      <div class="row">
        <div class="col-md-4 order-md-2">
          <h4 class="mb-3">Paramètres</h4>

          <div class="mb-3">
            <h5 class="mb-3">Etape</h5>
            <div class="d-block my-3">
              <div class="custom-control custom-radio">
                <input id="etape1" name="etape" type="radio" class="custom-control-input" required>
                <label class="custom-control-label" for="etape1">Etape 1 : des citations aléatoires</label>
              </div>
              <div class="custom-control custom-radio">
                <input id="etape2" name="etape" type="radio" class="custom-control-input" required>
                <label class="custom-control-label" for="etape2">Etape 2 : des citations configurables</label>
              </div>
            </div>
          </div>

          <div class="mb-3" id="divEtape1" style="display: none;">
            <!-- des citations aléatoires -->
          </div>

          <div class="mb-3" id="divEtape2" style="display: none;">
            <h6 class="mb-3">Citation(s)</h6>
            <div class="d-block my-3">
              <div class="custom-control custom-radio">
                <input id="citation1" name="citation" type="radio" class="custom-control-input" value="1" required>
                <label class="custom-control-label" for="citation1">1 citation</label>
              </div>
              <div class="custom-control custom-radio">
                <input id="citation2" name="citation" type="radio" class="custom-control-input" value="2" required>
                <label class="custom-control-label" for="citation2">2 citations</label>
              </div>
              <div class="custom-control custom-radio">
                <input id="citation3" name="citation" type="radio" class="custom-control-input" value="3" required>
                <label class="custom-control-label" for="citation3">3 citations</label>
              </div>
              <div class="custom-control custom-radio">
                <input id="citation4" name="citation" type="radio" class="custom-control-input" value="4" required>
                <label class="custom-control-label" for="citation4">4 citations</label>
              </div>
              <div class="custom-control custom-radio">
                <input id="citation5" name="citation" type="radio" class="custom-control-input" value="5" required>
                <label class="custom-control-label" for="citation5">5 citations</label>
              </div>
            </div>

            <h6 class="mb-3">Type</h6>
            <div class="d-block my-3">
              <div class="custom-control custom-radio">
                <input id="type1" name="type" type="radio" class="custom-control-input" value="1" required>
                <label class="custom-control-label" for="type1">Type 1</label>
              </div>
              <div class="custom-control custom-radio">
                <input id="type2" name="type" type="radio" class="custom-control-input" value="2" required>
                <label class="custom-control-label" for="type2">Type 2</label>
              </div>
            </div>

          </div>

          <button class="btn btn-primary btn-lg btn-block" type="submit" id="buttonEtape" style="display: none;">Générer</button>

        </div>

        <div class="col-md-8 order-md-1">
          <h4 class="mb-3">Résultat</h4>
          <h5 id="nomEtape"></h5>
          <p id="message"></p>
          <ul id="resultat"></ul>
        </div>
      </div>
